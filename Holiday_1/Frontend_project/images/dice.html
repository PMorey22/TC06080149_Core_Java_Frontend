<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>

    <style>
        body {
            background-color: #042f4b;
            margin: 0;
            font-family: "Arial", sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        h1 {
            margin: 30px;
            font-family: "Lobster", cursive;
            text-shadow: 5px 0 #232931;
            font-size: 4.5rem;
            color: #4ecca3;
            text-align: center;
        }

        .dice {
            text-align: center;
            display: inline-block;
            margin: 10px;
        }

        p {
            font-size: 2rem;
            color: #4ecca3;
            font-family: "Indie Flower", cursive;
            margin: 5px 0;
        }

        img {
            width: 100%;
            border-radius: 8px;
        }

        .bottom {
            padding-top: 30px;
        }

        .butn {
            background: #4ecca3;
            font-family: "Indie Flower", cursive;
            border-radius: 7px;
            color: #ffff;
            font-size: 30px;
            padding: 16px 25px 16px 25px;
            text-decoration: none;
            cursor: pointer;
        }

        .butn:hover {
            background: #232931;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Let's Play</h1>

        <div class="dice">
            <p class="Player1">Player 1</p>
            <img class="img1" src="dice1.png" alt="Dice 1">
        </div>

        <div class="dice">
            <p class="Player2">Player 2</p>
            <img class="img2" src="dice6.png" alt="Dice 6">
        </div>

        <div class="dice">
            <p class="Player3">Player 3</p>
            <img class="img3" src="dice1.png" alt="Dice 1">
        </div>

        <div class="dice">
            <p class="Player4">Player 4</p>
            <img class="img4" src="dice6.png" alt="Dice 6">
        </div>
    </div>

    <div class="container bottom">
        <button type="button" class="butn" onClick="rollTheDice()">
            Roll the Dice
        </button>
    </div>
    <div class="container bottom">
        <button type="button" class="butn" onClick="editNames()">
            Edit Names
        </button>
    </div>

    <script>
        // Player names
        var player1 = "Player 1";
        var player2 = "Player 2";
        var player3 = "Player 3";
        var player4 = "Player 4";

        // Function to change player names
        function editNames() {
            player1 = prompt("Change Player 1 name");
            player2 = prompt("Change Player 2 name");
            player3 = prompt("Change Player 3 name");
            player4 = prompt("Change Player 4 name");

            document.querySelector("p.Player1").innerHTML = player1;
            document.querySelector("p.Player2").innerHTML = player2;
            document.querySelector("p.Player3").innerHTML = player3;
            document.querySelector("p.Player4").innerHTML = player4;
        }

        // Function to roll the dice
        function rollTheDice() {
            setTimeout(function () {
                var randomNumber1 = Math.floor(Math.random() * 6) + 1;
                var randomNumber2 = Math.floor(Math.random() * 6) + 1;
                var randomNumber3 = Math.floor(Math.random() * 6) + 1;
                var randomNumber4 = Math.floor(Math.random() * 6) + 1;

                document.querySelector(".img1").setAttribute("src", "dice" + randomNumber1 + ".png");
                document.querySelector(".img2").setAttribute("src", "dice" + randomNumber2 + ".png");
                document.querySelector(".img3").setAttribute("src", "dice" + randomNumber3 + ".png");
                document.querySelector(".img4").setAttribute("src", "dice" + randomNumber4 + ".png");

                // Calculate total sums
                var sum1 = randomNumber1 + randomNumber2;
                var sum2 = randomNumber3 + randomNumber4;

                // Determine the winner
                if (sum1 === sum2) {
                    document.querySelector("h1").innerHTML = "Draw!";
                } else if (sum1 < sum2) {
                    document.querySelector("h1").innerHTML = player2 + " and " + player4 + " WIN!";
                } else {
                    document.querySelector("h1").innerHTML = player1 + " and " + player3 + " WIN!";
                }
            }, 2500);
        }
    </script>
</body>

</html>
